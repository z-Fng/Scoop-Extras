on:
  pull_request_target:
    types: [ opened ]
name: Pull Requests
jobs:
  pullRequestHandler:
    name: PullRequestHandler
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
    - name: PullRequestHandler
      uses: z-Fng/GithubActions@add-log-url
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
